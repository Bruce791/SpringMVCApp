<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Create new person</title>
</head>
<body>

<div align="center">
    <h1>Create new Person</h1>

    <form th:method="POST" th:action="@{/people}" th:object="${person}">
        <table border="1" cellpadding="10">
            <tr>
                <td>Name:</td>
                <td>
                    <input type="text" th:field="*{name}">
                </td>
                <td style="color:red" th:if="${#fields.hasErrors('name')}"
                    th:errors="*{name}">ERRORS NAME
                </td>
            </tr>
            <tr>
                <td>Age:</td>
                <td>
                    <input type="text" th:field="*{age}">
                </td>
                <td style="color:red" th:if="${#fields.hasErrors('age')}"
                    th:errors="*{age}">ERRORS AGE
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>
                    <input type="text" th:field="*{email}">
                </td>
                <td style="color:red" th:if="${#fields.hasErrors('email')}"
                    th:errors="*{email}">ERRORS EMAIL
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit">Add Person</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
